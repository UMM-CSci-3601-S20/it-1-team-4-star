<mat-card class="user-card" *ngIf="this.user">
  <mat-card-header>
    <mat-card-title class="user-card-name">{{ this.user.name }}</mat-card-title>

    <mat-card-subtitle class="user-card-building">{{ this.user.building }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Office Number: <span class="user-card-officeNumber">{{ this.user.officeNumber}}</span></p>
    <p>Email: <span class="user-card-email">{{this.user.email}}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/users', this.user._id]">VIEW PROFILE</button>
  </mat-card-actions>
</mat-card>
