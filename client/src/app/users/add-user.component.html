<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addUserForm" (ngSubmit)="submitForm();">
    <mat-card class="add-user-card">
        <mat-card-header>
          <mat-card-title class="add-user-title">New User</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput id="nameField" placeholder="Name" formControlName="name"
                  required>
            <mat-error *ngFor="let validation of add_user_validation_messages.name">
              <mat-error class="error-message" id="name-error"
                        *ngIf="addUserForm.get('name').hasError(validation.type) && (addUserForm.get('name').dirty || addUserForm.get('name').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Building</mat-label>
            <input matInput #input id="buildingField" type="number" placeholder="Building"
                  formControlName="building" required>
            <mat-error *ngFor="let validation of add_user_validation_messages.age">
              <mat-error class="error-message" id="building-error"
                        *ngIf="addUserForm.get('building').hasError(validation.type) && (addUserForm.get('building').dirty || addUserForm.get('building').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Email</mat-label>
            <input matInput #input id="emailField" placeholder="Email"
                  formControlName="email" required>
            <mat-error *ngFor="let validation of add_user_validation_messages.email">
              <mat-error class="error-message" id='email-error'
                        *ngIf="addUserForm.get('email').hasError(validation.type) && (addUserForm.get('email').dirty || addUserForm.get('email').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Office Number</mat-label>
            <input matInput #input id="officeNumberField" placeholder="Office Number"
                  formControlName="officeNumber" required>
            <mat-error *ngFor="let validation of add_user_validation_messages.officeNumber">
              <mat-error class="error-message" id='officeNumber-error'
                        *ngIf="addUserForm.get('officeNumber').hasError(validation.type) && (addUserForm.get('officeNumber').dirty || addUserForm.get('officeNumber').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmAddUserButton" type="button" color="primary"
                  [disabled]="!addUserForm.valid" type="submit">
                  ADD USER
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
