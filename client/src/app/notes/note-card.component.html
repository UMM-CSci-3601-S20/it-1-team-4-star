<mat-card class="note-card" *ngIf="this.note">
  <mat-card-header>
    <mat-card-subtitle class="note-card-body">{{ this.note.body }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Reuse: <span class="note-card-reuse">{{ this.note.reuse }}</span></p>
    <p>To Delete: <span class="note-card-toDelete">{{ this.note.toDelete }}</span></p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" *ngIf="this.simple" [routerLink]="['/notes', this.note._id]">Edit Note</button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-raised-button color="primary" *ngIf="!this.note.toDelete" (click)="clickEvent()" >Delete </button>
  </mat-card-actions>

</mat-card>
