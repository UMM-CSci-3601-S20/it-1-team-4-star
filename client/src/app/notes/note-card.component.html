<mat-card class="note-card" *ngIf="this.note">
  <mat-card-header>
    <mat-card-subtitle class="note-card-body">{{ this.note.body }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">

  </mat-card-content>

  <mat-card-actions>
    <button mat-button *ngIf="!this.note.toDelete" (click)="delete()" >DELETE </button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-button *ngIf="this.note.toDelete" (click)="restore()" > RESTORE </button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-button *ngIf="this.note.draft" (click)="post()" > POST </button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-button *ngIf="!this.note.draft && !this.note.toDelete" (click)="unpost()" > UNPOST </button>
  </mat-card-actions>
</mat-card>
