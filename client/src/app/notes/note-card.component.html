<mat-card class="note-card" *ngIf="this.note">
  <mat-card-header>
    <mat-card-title class="note-card-owner">{{ this.note.owner }}</mat-card-title>
    <mat-card-subtitle class="note-card-body">{{ this.note.body }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <!-- <p>Expiration Date: <span class="note-card-expirationDate">{{ this.note.expirationDate }}</span></p> -->
    <!-- <p>Add Date: <span class="note-card-addDate">{{ this.note.addDate }}</span></p> -->
    <p>Reusable: <span class="note-card-reusable">{{ this.note.reusable }}</span></p>
    <p>Draft: <span class="note-card-draft">{{ this.note.draft }}</span></p>
    <p>To Delete: <span class="note-card-toDelete">{{ this.note.toDelete }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/notes', this.note._id]">VIEW NOTE</button>
  </mat-card-actions>
</mat-card>
