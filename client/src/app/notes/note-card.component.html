<mat-card class="note-card" *ngIf="this.note">
  <mat-card-header>
    <mat-card-subtitle class="note-card-body">{{ this.note.body }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">

  </mat-card-content>


  <div class="wrapper">
    <mat-card-actions>
    <button mat-button *ngIf="(!this.note.toDelete && this.note.draft)" (click)="delete()" >DELETE </button>

    <button mat-button *ngIf="this.note.toDelete" (click)="restore()" > RESTORE </button>

    <button mat-button *ngIf="(this.note.draft && !this.note.toDelete)" (click)="post()" > POST </button>

    <button mat-button *ngIf="(!this.note.draft && !this.note.toDelete)" (click)="unpost()" > UNPOST </button>
  </mat-card-actions>
  </div>
</mat-card>
