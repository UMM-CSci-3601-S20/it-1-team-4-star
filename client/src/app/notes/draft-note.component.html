<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <mat-card class="search-card">
      <mat-card-header>
        <mat-card-title class="draft-note-list-title">Draft Notes - This is displaying all draft notes.</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" >
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" *ngIf="serverFilteredNotes; else notesError" >
    <!-- Switch between card and list view based on the viewType variable, set above in the mar-radio-group -->
      <!-- Card grid view -->
      <div fxLayout="row wrap" fxLayoutGap="10px" class="draft-note-cards-container">
        <app-note-card *ngFor= "let note of filteredNotes" class="draft-note-card" [note]="note" fxFlex="1 1 280px"></app-note-card>
      </div>
  </div>
  <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
  <ng-template #notesError>
    <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" class="draft-note-error">
      <mat-error>
        There was a problem loading the draft notes. Possibly the server is down or perhaps there are network
        issues.
      </mat-error>
      <mat-error>
        Please wait a bit and try again or start the server.
      </mat-error>
    </div>
  </ng-template>
</div>
