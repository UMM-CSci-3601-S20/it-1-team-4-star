<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addNoteForm" (ngSubmit)="submitForm();">
    <mat-card class="add-note-card">
        <mat-card-header>
          <mat-card-title class="add-note-title">New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

          <mat-form-field>
            <mat-label>Owner</mat-label>
            <input matInput id="ownerField" placeholder="Owner" formControlName="owner"
                  required>
            <mat-error *ngFor="let validation of add_note_validation_messages.owner">
              <mat-error class="error-message" id="owner-error"
                        *ngIf="addNoteForm.get('owner').hasError(validation.type) && (addNoteForm.get('owner').dirty || addNoteForm.get('owner').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput #input id="bodyField" placeholder="Your message"
                  formControlName="body" required>
            <mat-error *ngFor="let validation of add_note_validation_messages.body">
              <mat-error class="error-message" id="body-error"
                        *ngIf="addNoteForm.get('body').hasError(validation.type) && (addNoteForm.get('body').dirty || addNoteForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="input-field">
            <mat-label>Reusable</mat-label>
            <mat-select formControlName="reusable" id="note-reusable-select">
              <mat-option value>--</mat-option>
              <mat-option value="false">False</mat-option>
              <mat-option value="true">True</mat-option>
            </mat-select>

          </mat-form-field>

          <mat-form-field class="input-field">
            <mat-label>Draft</mat-label>
            <mat-select formControlName="draft" id="note-draft-select">
              <mat-option value>--</mat-option>
              <mat-option value="false">False</mat-option>
              <mat-option value="true">True</mat-option>
            </mat-select>

          </mat-form-field>

          <mat-form-field class="input-field">
            <mat-label>To Delete</mat-label>
            <mat-select formControlName="toDelete" id="note-toDelete-select">
              <mat-option value>--</mat-option>
              <mat-option value="false">False</mat-option>
              <mat-option value="true">True</mat-option>
            </mat-select>

          </mat-form-field>


        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-stroked-button id="confirmAddNoteButton" type="button" color="primary"
                  [disabled]="!addNoteForm.valid" type="submit">
                  ADD NOTE
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
