<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addNoteForm" (ngSubmit)="submitForm();">
    <mat-card class="add-note-card">
        <mat-card-header>
          <mat-card-title class="add-note-title">New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput #input id="bodyField" placeholder="Your message"
                  formControlName="body" required>
            <mat-error *ngFor="let validation of add_note_validation_messages.body">
              <mat-error class="error-message" id="body-error"
                        *ngIf="addNoteForm.get('body').hasError(validation.type) && (addNoteForm.get('body').dirty || addNoteForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Reuse</mat-label>
            <mat-select id="reuseField" required formControlName="reuse">
              <mat-option value=true>Reuse</mat-option>
              <mat-option value=false>Single Use</mat-option>
            </mat-select>
            <mat-error *ngIf="addNoteForm.get('reuse').hasError('required')">You must make a selection</mat-error>
            <mat-error *ngIf="addNoteForm.get('reuse').hasError('pattern') && !addNoteForm.get('reuse').hasError('required')">
              Your selection is must be reuse or one-time
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Draft</mat-label>
            <mat-select id="draftField" required formControlName="draft">
              <mat-option value=true>Draft</mat-option>
              <mat-option value=false>Post</mat-option>
            </mat-select>
            <mat-error *ngIf="addNoteForm.get('draft').hasError('required')">You must make a selection</mat-error>
            <mat-error *ngIf="addNoteForm.get('draft').hasError('pattern') && !addNoteForm.get('draft').hasError('required')">
              Your selection is must be draft or post
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Trash</mat-label>
            <mat-select id="toDeleteField" required formControlName="toDelete">
              <mat-option value=true>True</mat-option>
              <mat-option value=false>False</mat-option>
            </mat-select>
            <mat-error *ngIf="addNoteForm.get('toDelete').hasError('required')">You must make a selection</mat-error>
            <mat-error *ngIf="addNoteForm.get('toDelete').hasError('pattern') && !addNoteForm.get('toDelete').hasError('required')">
              Your selection is must be true or false
            </mat-error>
          </mat-form-field>


        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-stroked-button id="confirmAddNoteButton" type="button" color="primary"
                  [disabled]="!addNoteForm.valid" type="submit">
                  ADD NOTE
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
